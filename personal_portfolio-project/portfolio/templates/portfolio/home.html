{% extends 'portfolio/base.html' %}

{% block content %}

<h1>This is my portfolio 123 :]</h1>
{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<br>
<a href="{% static  'portfolio/ResponseSummary.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/image_1.jpg' %}">
{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url}}">
    {% if project.url %}
        <br><a href="{{project.url}}">Link</a>
    {% endif %}
{% endfor %}

{% endblock %}
